{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0 text-danger">🗑️ Delete Task</h2>
    <a href="{% url 'task:task_list' %}" class="btn btn-outline-secondary">← Back to Tasks</a>
  </div>

  <div class="card shadow-sm border-0 p-4">
    <p class="text-muted mb-3">Are you sure you want to delete the task <strong>"{{ object.name }}"</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'task:task_detail' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
