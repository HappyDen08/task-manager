{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-danger">Delete Task</h2>
    <p>Are you sure you want to delete the task <strong>"{{ object.name }}"</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'task:task_detail' object.pk %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
